<html>
<head>
  <title>Travel way | Login</title>
  <link rel="stylesheet" href="login.css">
  <link rel="icon" type="image/png" href="logo.png">
  <meta name="viewport" content="width=device width, initial scale=1.0,maximum-scale1,user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="HandheldFriendly" content="true">
</head>
<body onload="resetForm()">
  <header>
    <div class="img">
        <img id="head" src="head.png" height="100px"/>
    </div>
  </header>
  <div class="wrapper">
    <form class="login">
      <p class="title">Login</p>
      <input class="input" id="email" type="email" placeholder="Email" autofocus/>
      <div id="i1" class="icon"><img src="usericon.png" width="30em" height="47em"></div>
      <input class="input" id="password" type="password" placeholder="Password"/>
      <div id="i2" class="icon"><img src="passwordicon.png" width="30em" height="47em"></div>
      <a href="">Forgot your password?</a>
      <button>
        <div class="state">Log in</div>
      </button>
    </form>
    <footer>
      <a href="#">Go back</a>
    </footer>
  </body>
  </html>
